<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body style="margin-left: 20px; display: inline-flex; flex-direction: column; gap: 10px;">
        <h3 style="font-family: Inter;font-style: normal;font-weight: 500;font-size: 12px;line-height: 18px;letter-spacing: 0.04em;text-transform: uppercase;color: #ACB5BD;">INPUT TYPES</h3>
        <label class="input">
            <div class="input__title">LABEL + FOCUS</div>
                <div class="input__control">
                    <input class="input__field" type="input" placeholder="E-mail address">
                    <svg class="input__icon input__icon_success"  xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="../../assets/icon/sprite.svg#Success"></use>
                    </svg>
                    <svg class="input__icon input__icon_error"  xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="../../assets/icon/sprite.svg#Error"></use>
                    </svg>
                </div>
        </label>
        <label class="input">
            <div class="input__title">SUCCESS</div>
                <div class="input__control">
                    <input class="input__field input__field_success" type="input" placeholder="Success">
                    <svg class="input__icon input__icon_success"  xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="../../assets/icon/sprite.svg#Success"></use>
                    </svg>
                    <svg class="input__icon input__icon_error"  xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="../../assets/icon/sprite.svg#Error"></use>
                    </svg>
                </div>
        </label>
        <label class="input">
            <div class="input__title">ERROR</div>
                <div class="input__control">
                    <input class="input__field input__field_error" type="input" placeholder="Error">
                    <svg class="input__icon input__icon_success"  xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="../../assets/icon/sprite.svg#Success"></use>
                    </svg>
                    <svg class="input__icon input__icon_error"  xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="../../assets/icon/sprite.svg#Error"></use>
                    </svg>
                </div>
        </label>
    </body>
</html>
